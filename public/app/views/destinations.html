
<header class="inner_head">

<div class="col-md-4 col-sm-4 col-xs-4 header-right-inner pad_none">
<ul>

<li><img src="images/flag1.png"></li>
<li><img src="images/flag2.png"></li>

<section>

<div class="col-md-12 col-sm-12 col-xs-12 bann_out_con">
	<div class="col-md-3 col-sm-4 col-xs-12 resultado_lft_section">
    	<div class="col-md-3 col-sm-3 col-xs-12 flltro">
        	<h2>Filtro</h2>
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12 precio_txt">
        	<h3>Precio</h3>
            <!--img src="images/filtro_left_img.png"-->
            <div class="cont_seek_frst">
                <h3>our Price: &euro; <span id="ourPrice">97.00</span></h3>
                <div id="minus">-</div>
                <div id="slider"></div>
                <div id="plus">+</div>
            </div>
        </div>

         <div class="col-md-12 col-sm-12 col-xs-12 viaj_txt">
            <h3>Viajeros</h3>
            <div class="col-md-12 col-sm-12 col-xs-12 rating_main pad_none"><div class="rating" data-rating-max="5"></div></div>
            <!--<img src="images/viaj_img.png">-->

            <h3 class="color_new">Fechas</h3>
            <div class="col-md-11 col-sm-12 col-xs-12 sallda_outer pad_none">
            	<div class="col-md-6 col-sm-6 col-xs-6 sallda_outer_frst">
                	<h2>Salida</h2>
                    <h3><span class="spn1">Miercoles</span> <input type="text" value="" name="" id="datepicker" class="input_1" placeholder="Date"></h3>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6 sallda_outer_frst">
                	<h2>Vuelta</h2>
                    <h3><span class="spn2">Viernes</span>  <input type="text" value="" name="" id="datepicker1" class="input_2" placeholder="Date"></h3>
                </div>
            </div>
		 </div>

         <div class="col-md-12 col-sm-12 col-xs-12 donde_txt">
         	<h2>Dónde no quieres ir</h2>


                <div class="box_check_txt">
                    <input type="checkbox" id="c4" name="cc" />
                    <label for="c4"><span class="blue"></span>Francia</label>
                </div>

                <div class="box_check_txt">
                    <input type="checkbox" id="c5" name="cc" />
                    <label for="c5"><span class="blue"></span>Austria</label>
                </div>

                <div class="box_check_txt">
                    <input type="checkbox" id="c6" name="cc" />
                    <label for="c6"><span class="blue"></span>Bélgica</label>
                </div>

                 <div class="box_check_txt">
                    <input type="checkbox" id="c7" name="cc" />
                    <label for="c7"><span class="blue"></span>Suecia</label>
                </div>

                <div class="box_check_txt">
                    <input type="checkbox" id="c8" name="cc" />
                    <label for="c8"><span class="blue"></span>España</label>
                </div>

                <div class="box_check_txt">
                    <input type="checkbox" id="c9" name="cc" />
                    <label for="c9"><span class="blue"></span>Portugal</label>
                </div>

                <div class="box_check_txt">
                    <input type="checkbox" id="c10" name="cc" />
                    <label for="c10"><span class="blue"></span>Alemania</label>
                </div>
         </div>

         <div class="col-md-12 col-sm-12 col-xs-12 vuelos_txt">
         	<h2>Vuelos</h2>
            <div class="box_check_txt_new01">
                    <input type="checkbox" id="c11" name="cc" />
                    <label for="c11"><span class="blue_new01"></span>Vuelos directos</label>
             </div>
             <div class="col-md-12 col-sm-12 col-xs-12 vuelos_txt_new01 pad_none">
             	<h2>Hoteles</h2>
                <span>Estrellas (hotel)</span>
                <div class="col-md-12 col-sm-12 col-xs-12 rating_main pad_none"><div class="rating_star" data-rating-max="5"></div></div>

                <span>Distancia desde el centro</span>
                <!--img src="images/five_km_img.png"-->
                <div class="precio_txt second_seek">
                    <h3>Kilo Meter - <span id="ourPrice1">97.00</span></h3>
                    <div id="minus1">-</div>
                    <div id="slider1"></div>
                    <div id="plus1">+</div>
                </div>
             </div>
         </div>

         <div class="col-md-12 col-sm-12 col-xs-12 vuelos_btn pad_none">
         	<a ng-href="#flight_results">Vuelos</a>
         </div>
    </div>


    <div class="col-md-9 col-sm-8 col-xs-12 bann_imgs_outr pad_none">
    	<div class="col-md-12 col-sm-12 col-xs-12 banner_img_outer pad_none">
         <div id="mainwrapper">
           <div ng-repeat="(key, segment) in destinations.airSegments  track by $index">
             <destination-tile dest=segment[0]['onward']></destination-tile>
           </div>
        </div>
     </div>
    </div>

</div>
</section>
