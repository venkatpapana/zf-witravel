<div class="col-md-4 col-sm-4 col-xs-12 vueling_outer pad_none">
     <div class="col-md-12 col-sm-12 col-xs-12 plain_main_otr">
    <div class="plain_img_outer">
        <img ng-src="images/plan2.png">
      </div>
      <div class="vueling_outer_btn">
        <img ng-src="images/{{flight['!Carrier']}}.png" alt="{{flight['!Carrier']}}">
      </div>
     </div>
      <div class="col-md-12 col-sm-12 col-xs-12 vueling_txt">
        <h2>{{flight['!DepartureTime'] | displayTime}}</h2>
          <span>{{flight['!ArrivalTime'] | displayTime}}</span>
      </div>
      <div class="col-md-12 col-sm-12 col-xs-12 barajas_txt">
        <span>{{flight['!Origin']}}, <strong>{{flight['!Origin']}}</strong></span>
          <i class="fa fa-arrow-right right_arrow_innr"></i>
          <span>{{flight['!Destination']}}, <strong>{{flight['!Destination']}}</strong></span>
      </div>
      <div class="col-md-12 col-sm-12 col-xs-12 border_inner pad_none"></div>
        <div class="col-md-12 col-sm-12 col-xs-12 plain_main_otr">
    <div class="plain_img_outer">
        <img src="images/plain_left.png">
      </div>
      <div class="vueling_outer_btn">
        <img src="images/vueling_btn.png">
      </div>
     </div>
      <div class="col-md-12 col-sm-12 col-xs-12 vueling_txt">
        <h2>18:45</h2>
          <span>21:00</span>
      </div>
      <div class="col-md-12 col-sm-12 col-xs-12 barajas_txt">
        <span>Arlanda, <strong>Estocolmo</strong></span>
          <i class="fa fa-arrow-right right_arrow_innr"></i>
          <span>Barajas, <strong>Madrid</strong></span>
      </div>
      <div class="col-md-12 col-sm-12 col-xs-12 info_btn_inner pad_none">
        <a href="#">+ info</a>
      </div>
  </div>
